<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Manager - Produtos</title>
    <link rel="stylesheet" href="../../bundle/css.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Título</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="../../view/produto/actions.html">Produtos
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <br>

    <div class="container">

        <h1>Cadastro de Produtos</h1>

        <div id='alert'></div>

        <div id='listagem'>
            <button id='btn-show-form' type="button" class="btn btn-primary">Cadastrar</button>
            <br>
            <br>
            <div id="produtos">

            </div>
        </div>

        <div id='formulario'>
            <div class='row'>
                <div class='col-sm'>
                    <form method="POST" action="/" id="form">
                        <div class='form-group'>
                            <label for="id">Código</label>
                            <input type="number" class='form-control' id="id" name="id" disabled />
                        </div>

                        <div class='form-group'>
                            <label for="descricao">Descrição</label>
                            <input type="text" class='form-control' id="descricao" name="descricao"
                                placeholder="Descrição" />
                        </div>

                        <div class='form-group'>
                            <label for="detalhes">Detalhes</label>
                            <textarea class="form-control" id="detalhes" name="detalhes"
                                placeholder="Detalhes"></textarea>
                        </div>

                        <div class="form-inline">
                            <button id='btn-cadastrar-produto' type="button"
                                class="btn btn-primary mr-sm-2">Salvar</button>
                            <button id='btn-cancelar-action' type="button" class="btn btn-primary">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br>

    </div>
    <script src="../../bundle/babelpolyfill.bundle.js"></script>
    <script src="../../bundle/index.bundle.js"></script>
    <script src="../../bundle/actionsController.bundle.js"></script>
</body>

</html>
